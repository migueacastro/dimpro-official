events {
  worker_connections 1024;
}

http {
  upstream api {
    server api:8000;
  }

  upstream frontend {
    server frontend:3000;
  }

  server_tokens off;
  charset utf-8;

  # HTTP server block
  server {
    listen 80;
    listen [::]:80;
    server_name _;


    # Serve traffic over HTTP
    location / {
      proxy_pass http://frontend;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }
  }
}